name: CI
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                package-manager: [npm, pnpm, bun]
                include:
                    - package-manager: npm
                      run-cmd: npx
                    - package-manager: pnpm
                      run-cmd: pnpm exec
                    - package-manager: bun
                      run-cmd: bunx
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with:
                  version: latest

            - uses: oven-sh/setup-bun@v1
              if: matrix.package-manager == 'bun'
              with:
                  bun-version: latest
            - uses: actions/setup-node@v4
              if: matrix.package-manager != 'bun'
              with:
                  node-version: 18
                  cache: ${{ matrix.package-manager }}
            - uses: actions/setup-node@v4
              if: matrix.package-manager == 'bun'
              with:
                  node-version: 18
            - name: Setup npm
              if: matrix.package-manager == 'npm'
              run: npm install -g npm@10
            - name: Install dependencies
              run: ${{ matrix.package-manager }} install
            - name: Typecheck
              run: ${{ matrix.package-manager }} run typecheck
            - name: Lint
              run: ${{ matrix.package-manager }} run lint
            - name: Build
              run: ${{ matrix.package-manager }} run build
            - name: Test
              run: ${{ matrix.package-manager }} run test
            - name: Test CLI (dev mode via jiti)
              run: |
                  ${{ matrix.package-manager }} run cli --help | grep -q "Extract and reconstruct original source code"
            - name: Test CLI (built binary)
              run: |
                  ${{ matrix.run-cmd }} web2local --help | grep -q "Extract and reconstruct original source code"
            - name: Test CLI serve subcommand
              run: |
                  ${{ matrix.run-cmd }} web2local serve --help | grep -q "Serve captured API fixtures"
